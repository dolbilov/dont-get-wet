<!DOCTYPE html>
<html lang="ru" class="html">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Don't Get Wet</title>
  </head>
  <body class="body">
    <div class="container container__main-container">
      <div class="card card_size_large">
        <div class="card__container card__container_type_place">
          <div class="card__icon card__icon_type_geo"></div>
          <p class="card__city-name">Moscow</p>
        </div>
        <p class="card__temperature-value">+12째</p>
        <div class="card__container card__container_type_weather">
          <div class="card__icon card__icon_type_weather"></div>
          <p class="card__caption">Cloudy</p>
        </div>
      </div>

      <div class="container container__slider">
        <div class="card card_size_small">
          <p class="card__date">
            today,
            <span class="card__date card__date_weight_light">Nov 2</span>
          </p>
          <p class="card__temperature-value card__temperature-value_size_small">
            +12째
          </p>
          <div
            class="card__icon card__icon_type_weather card__icon_size_small"
          ></div>
        </div>
        <div class="card card_size_small">
          <p class="card__date">
            tomorrow,
            <span class="card__date card__date_weight_light">Nov 3</span>
          </p>
          <p class="card__temperature-value card__temperature-value_size_small">
            +12째
          </p>
          <div
            class="card__icon card__icon_type_weather card__icon_size_small"
          ></div>
        </div>
        <div class="card card_size_small">
          <p class="card__date">
            day after tomorrow,
            <span class="card__date card__date_weight_light">Nov 4</span>
          </p>
          <p class="card__temperature-value card__temperature-value_size_small">
            +12째
          </p>
          <div
            class="card__icon card__icon_type_weather card__icon_size_small"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
